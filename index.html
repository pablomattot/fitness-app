
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone 14 Pro Max Challenge Screen</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .container {
        width: 100%;
        padding: 20px;
    }

    .greeting {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .challenge {
        font-size: 16px;
        line-height: 1.6;
    }
    
    /* Simulating the notch for iPhone 14 Pro Max */
    .notch {
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 210px; /* approximate width of the iPhone notch */
        height: 30px; /* approximate height of the iPhone notch */
        background: #000;
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
    }
</style>
<link rel="manifest" href="/site.webmanifest">
</head>
<body>

<div class="notch"></div>

<div class="container">
    <div class="greeting">HEY PABLO,</div>
    <div class="challenge">Today's challenge is the pathway to your success.</div>
</div>

</body>
</html>
